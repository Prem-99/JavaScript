<html>
    <head>
        <meta charset ="UTF-8">
        <title>History window</title>
    </head>
    <body>
        <h1>history of window</h1>
        <p id="output"></p>
        <button onclick="number()">Show Number</button>
        <h2>Go back to previous page</h2>
        
        <p>Note: there is previous page so nothing happend when you Click button</p>
        <button onclick="goback()">Go Back</button>
        <h2>Go to forward page</h2>
      
        <button onclick="goforward">Go Next</button>
        <h1>The go() method of global history object takes you to any page from the history list</h1>
    </body>
    <script src="script.js"></script>
</html>
